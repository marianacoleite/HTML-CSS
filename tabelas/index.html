<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas </h1>
<table>
    <th>Coluna 1</th>          <!--celula de cabeçalho TH-->
    <th>Coluna 2</th>         
    <tr>                       <!--DEFINE LINHA TR-->
        <td>Dado 1</td>       <!-- CELULA TD-->
        <td>Dado 2</td>
    </tr>
    <tr>
        <td>Dado 3</td>
        <td>Dado 4</td>
    </tr>
</table>
<hr>

<h2> Tabelas com Cabeçalho</h2>

<table>
    <thead></thead>
    <tbody></tbody>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Profissao</th>
  </tr>
  <tr>
    <td>João</td>
    <td>30</td>
    <td>Engenheiro</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>27</td>
    <td>Advogada</td>
  </tr>

</table>

<h2> tabelas Personalizadas</h2>
<table>
<thead>
    <tr>
        <th colspan="2">Informações pessoais</th>
        <th>Contato</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Nome:</td>
        <td>João</td>
        <td rowspan="2">telefone:123456</td>
    </tr>
    <tr>
    <td>Idade:</td>
    <td>30</td>
    </tr>
</tbody>

</table>

</body>
</html>
